name: Automatisation des tests
on: push
jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Compilation
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          make test
  Tests:
    needs: Compilation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [Add, Sub, Mul, Div, Car]
    steps:
      - name: Test_${{ matrix.test }} 
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          case "${{ matrix.test }}" in
            Car)
              ./src/calculator car 5
              ;;
            *)
              func=$(echo "${{ matrix.test }}" | tr '[:upper:]' '[:lower:]')
              ./src/calculator $func 10 5
              ;;
          esac
  Deploy:
    needs: Tests
    runs-on: ubuntu-latest
    steps:
